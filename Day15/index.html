<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        border-bottom: 4px solid #0d7c66;
        border-collapse: collapse;
        background-color: white;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(241, 30, 30, 0.1);
      }
      tr td {
        text-align: left;
        padding: 12px 15px;
      }
      th {
        padding: 10px;
      }

      .table-head {
        background-color: #0d7c66;
        color: white;
        border-radius: 8px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }
      .name-two {
        color: #0d7c66;
      }
    </style>
    <title>HTML Tables</title>
  </head>
  <body>
    <table>
      <tr class="table-head">
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Team</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Domenic</td>
        <td>88,110</td>
        <td>dcode</td>
      </tr>
      <tr class="name-two">
        <td>2</td>
        <td>Sally</td>
        <td>72,400</td>
        <td>Students</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Nick</td>
        <td>52,300</td>
        <td>dcode</td>
      </tr>
    </table>
  </body>
</html>
